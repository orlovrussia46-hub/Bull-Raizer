
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BullRaizer</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}
body{
  font-family:'Orbitron',sans-serif;
  background:black;
  color:white;
  overflow-x:hidden;
}

/* NAV */
.nav{
  position:fixed;top:0;width:100%;
  padding:14px 24px;
  background:rgba(0,0,0,.7);
  backdrop-filter:blur(10px);
  display:flex;
  justify-content:space-between;
  z-index:1000;
}
.nav a{color:#00ff9c;text-decoration:none;margin-left:18px;font-size:.85rem}
.logo{color:#00ff9c;text-shadow:0 0 12px #00ff9c}

/* HERO */
.hero{
  min-height:100vh;
  padding:120px 20px 40px;
  text-align:center;
}
.hero h1{font-size:clamp(2.5rem,6vw,4rem)}
.hero p{opacity:.75;margin-top:12px}

.bull{
  width:min(90%,320px);
  margin:40px auto;
  cursor:pointer;
  animation:float 3s ease-in-out infinite;
}
@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
  100%{transform:translateY(0)}
}

/* BUTTON */
.buy-btn{
  display:inline-block;
  margin-top:20px;
  padding:14px 36px;
  border:2px solid #a855f7;
  color:#a855f7;
  border-radius:40px;
  text-decoration:none;
  box-shadow:0 0 25px #a855f7;
}

  /* SECTIONS */
.section{text-align:center;margin-top:80px}
.neon{color:#00ff9c;text-shadow:0 0 12px #00ff9c}

/* NFT GRID */
.nft-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:22px;
  margin-top:40px;
}
.nft-card{
  position:relative;
  background:linear-gradient(145deg,#0a0a0a,#111);
  border-radius:22px;
  padding:10px;
  transform-style:preserve-3d;
  transition:transform .35s ease,box-shadow .35s ease;
  box-shadow:0 0 25px rgba(0,255,156,.25);
  cursor:pointer;
}
.nft-card img{width:100%;border-radius:16px}

.nft-card::after{
  content:"";
  position:absolute;inset:0;
  border-radius:22px;
  background:radial-gradient(circle at var(--x,50%) var(--y,50%),rgba(0,255,156,.35),transparent 60%);
  opacity:0;transition:.3s;
}
.nft-card:hover::after{opacity:1}

.nft-info{
  display:flex;
  justify-content:space-between;
  font-size:.75rem;
  margin-top:10px;
}

.rare{color:#00ff9c}
.epic{color:#a855f7}
.legendary{color:#ff003c;text-shadow:0 0 10px #ff003c}

/* SLASH */
#slash{
  position:fixed;
  top:50%;
  left:-150%;
  width:300%;
  height:6px;
  background:linear-gradient(90deg,transparent,#ff003c,#a855f7,#00ff9c,transparent);
  box-shadow:0 0 40px #ff003c,0 0 80px #a855f7;
  transform:rotate(-15deg);
  opacity:0;
  z-index:9999;
}
.slash-active{animation:slash .2s ease-out forwards}
@keyframes slash{
  from{left:-150%;opacity:1}
  to{left:150%;opacity:0}
}

/* FLASH */
#flash{
  position:fixed;
  inset:0;
  background:white;
  opacity:0;
  z-index:9998;
}
.flash-active{animation:flash .15s}
@keyframes flash{
  0%{opacity:0}
  50%{opacity:.8}
  100%{opacity:0}
}

  /* SHAKE */
.shake{animation:shake .18s}
@keyframes shake{
  0%{transform:translate(0)}
  25%{transform:translate(-6px,3px)}
  50%{transform:translate(6px,-3px)}
  75%{transform:translate(-4px,2px)}
  100%{transform:translate(0)}
}
</style>
</head>

<body>

<nav class="nav">
  <div class="logo">BullRaizer</div>
  <div>
    <a href="#gallery">Gallery</a>
    <a href="#buy">Buy</a>
  </div>
</nav>

<div id="slash"></div>
<div id="flash"></div>

<audio id="slashSound" src="assets/sounds/slash.mp3" preload="auto"></audio>

<div class="hero">
  <h1 class="neon">BullRaizer</h1>
  <p>Unleash the Bull. Cut the Bear.</p>

  <img src="assets/bull.png" class="bull">

  <a id="buy"></a>
  <a href="https://jup.ag" class="buy-btn">BUY ON SOLANA DEX</a>
</div>

<div class="section" id="gallery">
  <h2 class="neon">BullRaizer Collection</h2>

  <div class="nft-grid">

    <div class="nft-card"><img src="assets/gallery/bull-1.webp"><div class="nft-info"><span>#001</span><span>COMMON</span></div></div>
    <div class="nft-card"><img src="assets/gallery/bull-2.webp"><div class="nft-info"><span>#002</span><span class="rare">RARE</span></div></div>
    <div class="nft-card"><img src="assets/gallery/bull-3.webp"><div class="nft-info"><span>#003</span><span class="epic">EPIC</span></div></div>
    <div class="nft-card"><img src="assets/gallery/bull-4.webp"><div class="nft-info"><span>#004</span><span>COMMON</span></div></div>
    <div class="nft-card"><img src="assets/gallery/bull-5.webp"><div class="nft-info"><span>#005</span><span class="legendary">LEGENDARY</span></div></div>

  </div>
</div>

<footer style="margin:60px 0;text-align:center;opacity:.6">
  Built on Solana âš¡ BullRaizer
</footer>

<script>
const slash=document.getElementById('slash');
const flash=document.getElementById('flash');
const sound=document.getElementById('slashSound');
const bull=document.querySelector('.bull');

function triggerFX(){
  slash.classList.remove('slash-active');
  flash.classList.remove('flash-active');
  document.body.classList.remove('shake');
  void slash.offsetWidth;

  slash.classList.add('slash-active');
  flash.classList.add('flash-active');
  document.body.classList.add('shake');

  sound.currentTime=0;
  sound.play();
}

bull.addEventListener('mouseenter',triggerFX);

  /* TILT */
document.querySelectorAll('.nft-card').forEach(card=>{
  card.addEventListener('mousemove',e=>{
    const r=card.getBoundingClientRect();
    const x=e.clientX-r.left;
    const y=e.clientY-r.top;
    const rx=-(y-r.height/2)/18;
    const ry=(x-r.width/2)/18;
    card.style.transform=`rotateX(${rx}deg) rotateY(${ry}deg) scale(1.06)`;
    card.style.setProperty('--x',`${x}px`);
    card.style.setProperty('--y',`${y}px`);
  });
  card.addEventListener('mouseleave',()=>{
    card.style.transform='rotateX(0) rotateY(0) scale(1)';
  });
});
</script>

</body>
</html>
